<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }

        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .clock {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .hour-marker {
            position: absolute;
            width: 2px;
            height: 15px;
            background: #000;
            left: 50%;
            top: 10px;
            transform-origin: center 140px;
            margin-left: -1px;
        }

        .hour-marker.major {
            height: 25px;
            width: 3px;
            margin-left: -1.5px;
        }

        .digital-time {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: 300;
            color: #000;
            letter-spacing: 2px;
            z-index: 10;
            margin-top: 40px;
        }

        .hand {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: bottom center;
            transition: none;
        }

        .hour-hand {
            width: 3px;
            height: 70px;
            background: #333;
            margin-left: -1.5px;
            border-radius: 1.5px;
        }

        .minute-hand {
            width: 3px;
            height: 110px;
            background: #333;
            margin-left: -1.5px;
            border-radius: 1.5px;
        }

        .second-hand {
            width: 1.5px;
            height: 120px;
            background: #333;
            margin-left: -0.75px;
        }

        .center-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <!-- Hour markers -->
            <div class="hour-marker major" style="transform: rotate(0deg) translateX(-50%);"></div>
            <div class="hour-marker" style="transform: rotate(30deg) translateX(-50%);"></div>
            <div class="hour-marker" style="transform: rotate(60deg) translateX(-50%);"></div>
            <div class="hour-marker major" style="transform: rotate(90deg) translateX(-50%);"></div>
            <div class="hour-marker" style="transform: rotate(120deg) translateX(-50%);"></div>
            <div class="hour-marker" style="transform: rotate(150deg) translateX(-50%);"></div>
            <div class="hour-marker major" style="transform: rotate(180deg) translateX(-50%);"></div>
            <div class="hour-marker" style="transform: rotate(210deg) translateX(-50%);"></div>
            <div class="hour-marker" style="transform: rotate(240deg) translateX(-50%);"></div>
            <div class="hour-marker major" style="transform: rotate(270deg) translateX(-50%);"></div>
            <div class="hour-marker" style="transform: rotate(300deg) translateX(-50%);"></div>
            <div class="hour-marker" style="transform: rotate(330deg) translateX(-50%);"></div>

            <!-- Clock hands -->
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>

            <!-- Center dot -->
            <div class="center-dot"></div>

            <!-- Digital time display -->
            <div class="digital-time" id="digitalTime">00:00</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            // Calculate smooth angles
            const secondAngle = (seconds + milliseconds / 1000) * 6;
            const minuteAngle = (minutes + seconds / 60) * 6;
            const hourAngle = ((hours % 12) + minutes / 60) * 30;

            // Update hands
            document.getElementById('secondHand').style.transform = `rotate(${secondAngle}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteAngle}deg)`;
            document.getElementById('hourHand').style.transform = `rotate(${hourAngle}deg)`;

            // Update digital time (24-hour format)
            const digitalTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
            document.getElementById('digitalTime').textContent = digitalTime;
        }

        // Update clock immediately and then every 50ms for smooth animation
        updateClock();
        setInterval(updateClock, 50);
    </script>
</body>
</html>
